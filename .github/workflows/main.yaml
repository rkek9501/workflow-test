name: CD

on:
  workflow_run:
    workflows: ["snapshot"]
    types:
      - completed

jobs:
  snapshot_updates:
    if: ${{ github.event.workflow_run.event == 'pull_request' && github.event.workflow_run.conclusion == 'failure' }}

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:    
      - name: Git Checkout
        uses: actions/checkout@v2
        with:
          token: ${{ github.TOKEN }}

      - name: use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3.0.0
        with:
          node-version: ${{ matrix.node-version }}

      - name: Yarn Install
        run: yarn

      - run: |
          git pull
          echo -n 1 > test/source.txt
          cat test/source.txt
          yarn test-update
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "generated"
          git push

  cd:
    needs: snapshot_updates
    if: ${{ github.event.workflow_run.conclusion == 'success' || ( github.event.workflow_run.conclusion == 'failure' && success() ) }}

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2

      - name: use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3.0.0
        with:
          node-version: ${{ matrix.node-version }}

      - name: build
        run: |
          git pull
          yarn install
          yarn prod-build
        working-directory: /home/cedar-ubuntu/modi-supervisor

      - name: pm2 reload modi-supervisor
        run: npx pm2 reload modi-supervisor
